<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日语打字练习</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 登录表单 -->
      <div class="auth-container">
        <input type="email" id="email" placeholder="邮箱" />
        <input type="password" id="password" placeholder="密码" />
        <button id="loginButton">登录</button>
        <button id="registerButton">注册</button>
        <button id="logoutButton" style="display: none">登出</button>
        <p id="userStatus">未登录</p>
      </div>

      <!-- 单词卡片 -->
      <div class="card">
        <button
          id="prevButton"
          class="nav-button left"
          aria-label="prev"
        ></button>

        <div class="card-content">
          <div class="row"><div id="japanese"></div></div>
          <div class="row"><div id="kana"></div></div>
          <div class="row"><p id="chinese"></p></div>
          <div class="row"><p id="romaji"></p></div>
        </div>

        <button
          id="nextButton"
          class="nav-button right"
          aria-label="next"
        ></button>
      </div>

      <!-- 练习输入 -->
      <div class="training">
        <div class="row">
          <input
            type="text"
            id="input"
            placeholder="请输入假名"
            autocomplete="off"
          />
          <button id="checkButton">检查</button>
        </div>
        <div class="row"><p id="result"></p></div>
      </div>
    </div>
  </body>
</html>
