<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日语打字练习</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/countdown.js"></script>
    <!-- 引入 SweetAlert2 -->
    <link rel="stylesheet" href="styles/sweetalert2.min.css" />
    <script src="scripts/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button
          type="button"
          id="prevButton"
          class="nav-button left"
          aria-label="prev"
        ></button>

        <div class="card-content">
          <div class="row">
            <div id="kanji"></div>
            <button type="button" id="speakButton">🎧</button>
          </div>
          <div class="row"><div id="kana"></div></div>
          <div class="row"><div id="chinese"></div></div>
          <div class="row"><div id="english"></div></div>
          <div class="row" id="romaji-container"><div id="romaji"></div></div>
        </div>

        <button
          type="button"
          id="nextButton"
          class="nav-button right"
          aria-label="next"
        ></button>
      </div>

      <div class="training">
        <input
          type="text"
          id="input"
          placeholder="请输入假名"
          autocomplete="off"
        />
        <button type="button" id="checkButton">检查</button>
      </div>

      <div class="jlpt">
        <div>距离 JLPT 考试时间</div>
        <div id="countdown" class="countdown-display">计算中...</div>
      </div>

      <button type="button" id="viewDatabaseBtn" class="purple-btn">
        查看词库
      </button>
    </div>
  </body>
</html>
