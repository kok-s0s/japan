<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日语打字练习</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/countdown.js"></script>
    <!-- 引入 SweetAlert2 -->
    <link rel="stylesheet" href="styles/sweetalert2.min.css" />
    <script src="scripts/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button
          type="button"
          id="prevButton"
          class="nav-button left"
          aria-label="prev"
        ></button>

        <div class="card-content">
          <div class="row">
            <div id="kanji"></div>
            <button type="button" id="speakButton" aria-label="speak">
              <svg
                t="1745561517820"
                class="icon"
                viewBox="0 0 1024 1024"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                p-id="12588"
                id="voiceIcon"
                width="36"
                height="36"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M512.5 54C765.723 54 971 259.277 971 512.5S765.723 971 512.5 971 54 765.723 54 512.5 259.277 54 512.5 54z m0 64C294.624 118 118 294.624 118 512.5S294.624 907 512.5 907 907 730.376 907 512.5 730.376 118 512.5 118z m0 149.25c17.496 0 31.713 14.042 31.996 31.47l0.004 0.53v426.5c0 17.673-14.327 32-32 32-17.496 0-31.713-14.042-31.996-31.47l-0.004-0.53v-426.5c0-17.673 14.327-32 32-32z m127.95 85.3c17.496 0 31.713 14.042 31.996 31.47l0.004 0.53v255.9c0 17.673-14.327 32-32 32-17.496 0-31.713-14.042-31.996-31.47l-0.004-0.53v-255.9c0-17.673 14.327-32 32-32z m-255.9 0c17.496 0 31.713 14.042 31.996 31.47l0.004 0.53v255.9c0 17.673-14.327 32-32 32-17.496 0-31.713-14.042-31.996-31.47l-0.004-0.53v-255.9c0-17.673 14.327-32 32-32z m383.85 85.3c17.496 0 31.713 14.042 31.996 31.47l0.004 0.53v85.3c0 17.673-14.327 32-32 32-17.496 0-31.713-14.042-31.996-31.47l-0.004-0.53v-85.3c0-17.673 14.327-32 32-32z m-511.8 0c17.496 0 31.713 14.042 31.996 31.47l0.004 0.53v85.3c0 17.673-14.327 32-32 32-17.496 0-31.713-14.042-31.996-31.47l-0.004-0.53v-85.3c0-17.673 14.327-32 32-32z"
                  p-id="12589"
                ></path>
              </svg>
            </button>
          </div>
          <div class="row"><div id="kana"></div></div>
          <div class="row"><div id="chinese"></div></div>
          <div class="row"><div id="english"></div></div>
          <div class="row" id="romaji-container"><div id="romaji"></div></div>
        </div>

        <button
          type="button"
          id="nextButton"
          class="nav-button right"
          aria-label="next"
        ></button>
      </div>

      <div class="training">
        <input type="text" id="input" placeholder="敲敲看" autocomplete="off" />
        <button type="button" id="checkButton">检查</button>
      </div>

      <div class="jlpt">
        <div>距离 JLPT 考试时间</div>
        <div id="countdown" class="countdown-display">计算中...</div>
      </div>

      <button type="button" id="viewDatabaseBtn" class="purple-btn">
        查看词库
      </button>
    </div>
  </body>
</html>
