<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日语打字练习</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <p id="userStatus">未登录</p>
        <input type="email" id="email" placeholder="邮箱" />
        <input type="password" id="password" placeholder="密码" />
        <button id="loginButton">登录</button>
        <button id="registerButton">注册</button>
        <button id="logoutButton" style="display: none">登出</button>
      </div>

      <div class="card">
        <button
          id="prevButton"
          class="nav-button left"
          aria-label="prev"
        ></button>

        <div class="card-content">
          <div class="row"><div id="japanese"></div></div>
          <div class="row"><div id="kana"></div></div>
          <div class="row"><div id="chinese"></div></div>
          <div class="row"><div id="romaji"></div></div>
        </div>

        <button
          id="nextButton"
          class="nav-button right"
          aria-label="next"
        ></button>
      </div>

      <div class="training">
        <input
          type="text"
          id="input"
          placeholder="请输入假名"
          autocomplete="off"
        />
        <button id="checkButton">检查</button>
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
