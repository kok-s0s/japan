<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日语打字练习</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button
          id="prevButton"
          class="nav-button left"
          aria-label="prev"
        ></button>
        <!-- 左箭头 -->

        <div class="card-content">
          <div class="row">
            <div id="japanese"></div>
            <!-- 日语数据字体较大 -->
          </div>
          <div class="row">
            <div id="kana"></div>
            <!-- 假名 -->
          </div>
          <div class="row">
            <p id="chinese"></p>
            <!-- 中文 -->
          </div>
          <div class="row">
            <p id="romaji"></p>
            <!-- 罗马字 -->
          </div>
        </div>

        <button
          id="nextButton"
          class="nav-button right"
          aria-label="next"
        ></button>
        <!-- 右箭头 -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
